<ion-header>

  <ion-navbar>
    <ion-title>待评价活动</ion-title>
  </ion-navbar>


</ion-header>


<ion-content>
  <div>
    <ion-list class="list-bottom">
      <ion-item *ngFor="let activity of activityList">
        <ion-thumbnail item-start>
          <img [src]="phtotUrl + activity.coverPhoto">
        </ion-thumbnail>
        <h2>{{activity.title}}</h2>
        <div>
          <ion-icon name="logo-usd" style="color:bisque"></ion-icon>&nbsp;&nbsp;{{activity.minPricePoint}}-{{activity.maxPricePoint}}/天
        </div>
        <div>
          <div>
            <ion-icon name="person" class="divico">&nbsp;{{activity.userNum}}人</ion-icon>
            <br>
          </div>
          <ion-icon name="ios-clock-outline"> {{activity.beginDate | date:"yyyy-MM-dd" }} - {{activity.endDate | date:"yyyy-MM-dd"}}</ion-icon>
          <br>
          <ion-icon name="ios-locate-outline"> {{activity.address}}</ion-icon>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
