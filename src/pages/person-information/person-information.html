<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
    <ion-buttons right [ngSwitch]="edit">
        <button ion-button *ngSwitchCase="1" (click)="editPerson()" >
          <span ion-text  color="primary" >编辑</span>
        </button>
        <button ion-button *ngSwitchCase="2" (click)="savePerson()" >
          <span ion-text color="primary" >保存</span>
        </button>
    </ion-buttons>
  </ion-navbar>
 

</ion-header>


<ion-content >
  <ion-list inset>
    <ion-item>
      <ion-label fixed>姓名</ion-label>
      <ion-input type="text" [(ngModel)]="personInformation.name" text-right disabled="{{dis}}"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>性别</ion-label>
      <ion-input type="text" [(ngModel)]="personInformation.trasex" text-right disabled="{{dis}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>出生日期</ion-label>
      <ion-input type="text" [(ngModel)]="personInformation.birthday" text-right disabled="{{dis}}"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>名族</ion-label>
      <ion-input type="text" [(ngModel)]="personInformation.national" text-right disabled="{{dis}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>身高</ion-label>
      <ion-input type="text" [(ngModel)]="personInformation.height" text-right disabled="{{dis}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>体重</ion-label>
      <ion-input type="text" [(ngModel)]="personInformation.weight" text-right disabled="{{dis}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>胸围</ion-label>
      <ion-input type="text" [(ngModel)]="personInformation.bust" text-right disabled="{{dis}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>腰围</ion-label>
      <ion-input type="text" [(ngModel)]="personInformation.waist" text-right disabled="{{dis}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>臀围</ion-label>
      <ion-input type="text" [(ngModel)]="personInformation.hips" text-right disabled="{{dis}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>联系方式</ion-label>
      <ion-input type="text" [(ngModel)]="personInformation.mobile" text-right disabled="{{dis}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>从业经历</ion-label>
      <ion-textarea style="height:100px" [(ngModel)]="personInformation.introduction" text-right disabled="{{dis}}"></ion-textarea>
    </ion-item>
    
  </ion-list>
</ion-content>
