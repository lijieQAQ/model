<ion-header>

  <ion-navbar>
    <ion-title>评价活动</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="float:left;width:50%;">
    <img [src]="phtotUrl+activity.cover_photo">
  </div>
  <div  style="float:left;width:40%;margin-left:1.1rem">
    <div style="width:100%">领队：{{activity.staffname}}</div>
    <div style="width:100%;margin-top: 1rem">评分：</div>
    <div style="float:left;white-space:nowrap" *ngFor="let item of starArray">
      <img style="width:2.4rem;height: 3rem;" (click)="clickStar(item)" [src]="item.src" />
    </div>
  </div>
  <div style="clear:both;margin-top: 13rem"><h3>文字评价:</h3></div>
  <ion-textarea rows="4" style="border:1px solid #bdbdbd" [(ngModel)]="evaluate.evaluatecontent"></ion-textarea>
  <div>
    <button ion-button (click)="evaluateLeader()">提交</button>
  </div>
</ion-content>
