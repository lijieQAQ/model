
<ion-header>

  <ion-navbar>
    <ion-title>消息</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let msg of msgs" (click)="goDeatil(msg)">
      <ion-avatar item-start>
        <img src="{{msg.speaker == msg.user1 ? msg.portrait1 : msg.portrait2}}">
      </ion-avatar>
      <h2>{{msg.speaker == msg.user1 ? msg.userName1 : msg.userName2}}</h2>
      <p>{{msg.message}}</p>
    </ion-item>
  </ion-list>
</ion-content>
