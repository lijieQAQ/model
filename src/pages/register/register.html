<ion-header>

  <ion-navbar>
    <ion-title>用户注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-label >手机号码</ion-label>
      <ion-input type="number" [(ngModel)]="staff.mobile" (ionBlur)="getphone()" text-right ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >姓名</ion-label>
      <ion-input type="text" [(ngModel)]="staff.name" text-right></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >密码</ion-label>
      <ion-input type="password" [(ngModel)]="staff.password" text-right ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >确认密码</ion-label>
      <ion-input type="password" [(ngModel)]="staff.confirmPassword" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >生日</ion-label>
      <ion-input type="date" [(ngModel)]="staff.birthday"   text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >毕业学校</ion-label>
      <ion-input type="text" [(ngModel)]="staff.graduated_school" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >身高(cm)</ion-label>
      <ion-input type="number" [(ngModel)]="staff.height" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >体重(kg)</ion-label>
      <ion-input type="number" [(ngModel)]="staff.weight" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>胸围(英寸）</ion-label>
      <ion-input type="number" [(ngModel)]="staff.bust" text-right ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>腰围(英寸）</ion-label>
      <ion-input type="number" [(ngModel)]="staff.waist" text-right ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>臀围(英寸）</ion-label>
      <ion-input type="number" [(ngModel)]="staff.hips" text-right ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>爱好</ion-label>
      <ion-input type="text" [(ngModel)]="staff.hobbies" text-right ></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="doRegister()">注 册</button>
  </div>

  <div padding text-center>
    <button ion-button color="primary" outline (click)="gotoLogin()">已有账号？登录</button>
  </div>

</ion-content>
